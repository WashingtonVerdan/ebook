<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de eBooks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    label {
      font-size: 1.1rem;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    embed {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Leitor de eBooks</h1>
  <div class="container">
    <label for="documentSelector">Escolha um eBook:</label>
    <br>
    <select id="documentSelector">
      <option value="">Selecione um eBook</option>
      <option value="viverderenda.pdf">Viver de renda</option>
      <option value="realidadeabstrata.pdf">Realidade Abstrata</option>
      <option value="ebook3.pdf">eBook 3</option>
    </select>
    <br>
    <button onclick="loadDocument()">Carregar eBook</button>
    <br>
    <!-- O PDF serÃ¡ exibido neste embed -->
    <embed id="documentViewer" src="" type="application/pdf" width="100%" height="600px">
  </div>

  <script>
    function loadDocument() {
      const selector = document.getElementById("documentSelector");
      const fileName = selector.value;
      
      if (fileName) {
        document.getElementById("documentViewer").src = fileName;
      } else {
        alert("Por favor, selecione um eBook.");
      }
    }
  </script>
</body>
</html>
