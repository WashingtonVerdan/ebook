<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler Ebooks Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --text-color: #2c3e50;
        --background-color: #f8f9fa;
        --container-width: min(1200px, 95%);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: var(--text-color);
    }

    .main-banner {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        padding: 6rem 1rem 4rem;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin-bottom: 2rem;
    }

    .banner-content {
        max-width: var(--container-width);
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .site-title {
        font-size: 3.5rem;
        color: #ecf0f1;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
    }

    .site-subtitle {
        font-size: 1.5rem;
        color: #bdc3c7;
        font-weight: 300;
        letter-spacing: 1px;
    }

    .book-icon {
        margin-left: 15px;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    .video-container {
        width: var(--container-width);
        margin: 2rem auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .video-container:hover {
        transform: translateY(-3px);
    }

    .video-banner {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        display: block;
        border-radius: 12px;
    }

    .container {
        flex: 1;
        width: var(--container-width);
        margin: 20px auto;
        padding: 0;
    }

    .ebooks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 1.5rem;
    }

    .ebook-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .ebook-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .ebook-cover {
        width: 100%;
        height: 380px;
        object-fit: cover;
        border-bottom: 3px solid var(--primary-color);
    }

    .ebook-info {
        padding: 1.5rem;
        text-align: center;
    }

    .ebook-title {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .ebook-author {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
        border: 2px solid transparent;
    }

    .btn-primary:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(44,62,80,0.2);
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        animation: spin 1s linear infinite;
        margin: 2rem auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .pdf-viewer-container {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        margin: 2rem 0;
        background: #fff;
        position: relative;
    }

    .pdf-controls {
        background: #f8f9fa;
        padding: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
    }

    .page-slider {
        flex-grow: 1;
        max-width: 400px;
        height: 5px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
        transition: all 0.3s ease;
    }

    .page-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .page-slider::-webkit-slider-thumb:hover {
        background: var(--secondary-color);
    }

    footer {
        background: var(--primary-color);
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        margin-top: auto;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 1.5rem;
    }

    .social-links a {
        color: white;
        font-size: 28px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .social-links a:hover {
        color: var(--secondary-color);
        transform: translateY(-3px);
    }

    @media (max-width: 768px) {
        .site-title {
            font-size: 2.5rem;
        }
        
        .site-subtitle {
            font-size: 1.2rem;
        }

        .ebooks-grid {
            grid-template-columns: 1fr;
            padding: 1rem;
        }

        .pdf-controls {
            flex-direction: column;
        }

        .page-slider {
            width: 100%;
        }
    }
    </style>
</head>
<body>

<header class="main-banner">
    <div class="banner-content">
        <h1 class="site-title">Leitura Digital<span class="book-icon">üìö</span></h1>
        <p class="site-subtitle">Descubra novos mundos atrav√©s da leitura</p>
    </div>
</header>

<div class="video-container">
    <a href="https://www.amazon.com.br/stores/Washington-Verdan/author/B09PVND4HD" target="_blank">
      <video class="video-banner" autoplay muted loop playsinline>
        <source src="anuncio.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos HTML5.
      </video>
    </a>
</div>

<div class="container">
    <div class="ebooks-grid">
        <div class="ebook-card">
            <img src="covers/hermetismo.jpg" alt="Hermetismo" class="ebook-cover">
            <div class="ebook-info">
                <h3 class="ebook-title">Hermetismo Moderno</h3>
                <p class="ebook-author">Autor: Washington Verdan</p>
                <button class="btn btn-primary" data-pdf="hermetismo3.pdf">
                    <i class="fas fa-book-open"></i> Ler Agora
                </button>
            </div>
        </div>

        <div class="ebook-card">
            <img src="covers/busca.jpg" alt="A Busca Pelo Sucesso" class="ebook-cover">
            <div class="ebook-info">
                <h3 class="ebook-title">A Busca Pelo Sucesso</h3>
                <p class="ebook-author">Autor: Washington Verdan</p>
                <button class="btn btn-primary" data-pdf="abuscapelosucesso.pdf">
                    <i class="fas fa-book-open"></i> Ler Agora
                </button>
            </div>
        </div>

        <!-- Adicione mais cards conforme necess√°rio -->
    </div>

    <div class="loading-spinner" id="loading"></div>

    <div class="pdf-viewer-container">
        <div class="pdf-controls">
            <button class="btn btn-primary" id="prev-page" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <input type="range" id="page-slider" class="page-slider" min="1" value="1">
            <span id="page-info" class="page-info">P√°gina 1 de 1</span>
            <button class="btn btn-primary" id="next-page" disabled>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>
</div>

<footer>
    <div class="social-links">
        <a href="https://www.instagram.com/washingtonverdan/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        
    </div>
    <p>&copy; 2025 Leitura Digital. Todos os direitos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');
    const pageSlider = document.getElementById('page-slider');

    // Event listeners para os cards de eBook
    document.querySelectorAll('.ebook-card button').forEach(button => {
        button.addEventListener('click', async () => {
            const pdfFile = button.dataset.pdf;
            await loadPDF(pdfFile);
        });
    });

    async function loadPDF(pdfFile) {
        try {
            showLoading();
            pdfDoc = await pdfjsLib.getDocument(pdfFile).promise;
            pageSlider.max = pdfDoc.numPages;
            await renderPage(1);
        } catch (error) {
            console.error('Erro ao carregar PDF:', error);
            alert('Erro ao carregar o eBook. Por favor, tente novamente.');
        } finally {
            hideLoading();
        }
    }

    async function renderPage(pageNum) {
        try {
            showLoading();
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise;

            currentPage = pageNum;
            updateControls();
        } catch (error) {
            console.error('Erro ao renderizar p√°gina:', error);
        } finally {
            hideLoading();
        }
    }

    function updateControls() {
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= pdfDoc.numPages;
        pageInfo.textContent = `P√°gina ${currentPage} de ${pdfDoc.numPages}`;
        pageSlider.value = currentPage;
    }

    function showLoading() {
        loading.style.display = 'block';
    }

    function hideLoading() {
        loading.style.display = 'none';
    }

    // Event Listeners
    prevButton.addEventListener('click', () => {
        if (currentPage > 1) renderPage(currentPage - 1);
    });

    nextButton.addEventListener('click', () => {
        if (currentPage < pdfDoc.numPages) renderPage(currentPage + 1);
    });

    pageSlider.addEventListener('input', (e) => {
        const newPage = parseInt(e.target.value);
        if (newPage !== currentPage) {
            renderPage(newPage);
        }
    });

    // Ajuste de escala responsivo
    window.addEventListener('resize', () => {
        if (pdfDoc) renderPage(currentPage);
    });
</script>
</body>
</html>
