<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de eBooks</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        #form-container {
            margin: 20px;
        }
        #ebook-container {
            display: none;
        }
        #welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #ebook-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Formulário de login -->
    <div id="form-container">
        <h2>Insira seus dados para começar</h2>
        <input type="text" id="user-name" placeholder="Digite seu nome" required><br><br>
        <input type="number" id="user-age" placeholder="Digite sua idade" required><br><br>
        <button id="submit-user">Entrar</button>
    </div>

    <!-- Mensagem de boas-vindas -->
    <div id="welcome-message"></div>

    <!-- Container do eBook -->
    <div id="ebook-container">
        <h3>Escolha o eBook para ler:</h3>
        <button onclick="window.location.href='ebook1.pdf'">eBook 1</button>
        <button onclick="window.location.href='ebook2.pdf'">eBook 2</button>
    </div>
</div>

<script>
// Configuração do Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCcBpK8gyBauMhjr2jLL-PMOFPtEOzjUi8",
    authDomain: "livro-coletivo.firebaseapp.com",
    databaseURL: "https://livro-coletivo-default-rtdb.firebaseio.com",
    projectId: "livro-coletivo",
    storageBucket: "livro-coletivo.firebasestorage.app",
    messagingSenderId: "658238715653",
    appId: "1:658238715653:web:58d513d162940ff61de96c",
};

// Inicializar o Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database(app);

// Função para salvar os dados do usuário no Firebase
document.getElementById('submit-user').addEventListener('click', () => {
    const name = document.getElementById('user-name').value;
    const age = document.getElementById('user-age').value;

    if (name && age) {
        // Exibir a mensagem de boas-vindas e esconder o formulário
        document.getElementById('welcome-message').textContent = `Bem-vindo, ${name}! Você tem ${age} anos.`;
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('ebook-container').style.display = 'block';

        // Enviar os dados para o Firebase Realtime Database
        const userId = Date.now(); // Usando timestamp como ID único (pode ser modificado)
        firebase.database().ref('users/' + userId).set({
            name: name,
            age: age,
        })
        .then(() => {
            console.log("Dados salvos com sucesso!");
        })
        .catch((error) => {
            console.error("Erro ao salvar os dados:", error);
        });
    } else {
        alert('Por favor, preencha todos os campos.');
    }
});

// Função para carregar dados do usuário se ele já tiver dados salvos no Firebase
function loadUserData(userId) {
    const userRef = firebase.database().ref('users/' + userId);
    userRef.get().then((snapshot) => {
        if (snapshot.exists()) {
            const userData = snapshot.val();
            document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${userData.name}! Você tem ${userData.age} anos.`;
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('ebook-container').style.display = 'block';
        } else {
            console.log("Usuário não encontrado!");
        }
    }).catch((error) => {
        console.error("Erro ao carregar os dados:", error);
    });
}

// Chame essa função para carregar os dados do usuário se necessário
// loadUserData('ID_DO_USUARIO');
</script>

</body>
</html>
