<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de eBooks</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }
        .btn-tertiary {
            background-color: #dc3545;
            color: white;
        }
        #ebook-frame {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="welcome-message">Bem-vindo ao Leitor de eBooks</h2>

    <div id="ebook-container">
        <h3>Escolha um eBook:</h3>
        <button type="button" class="btn-secondary" onclick="handleEbookSelection('viverderenda.pdf')">Viver de Renda</button>
        <button type="button" class="btn-secondary" onclick="handleEbookSelection('ebook2.pdf')">eBook 2</button>
    </div>

    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <h3>Cadastro para Leitura</h3>
            <input type="text" id="user-name" placeholder="Digite seu nome" required>
            <input type="number" id="user-age" placeholder="Digite sua idade" required>
            <button type="button" class="btn-primary" onclick="registerUser()">Cadastrar e Ler</button>
            <button type="button" class="btn-tertiary" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <iframe id="ebook-frame"></iframe>
</div>

<script>
// Configuração do Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCcBpK8gyBauMhjr2jLL-PMOFPtEOzjUi8",
    authDomain: "livro-coletivo.firebaseapp.com",
    databaseURL: "https://livro-coletivo-default-rtdb.firebaseio.com",
    projectId: "livro-coletivo",
    storageBucket: "livro-coletivo.firebasestorage.app",
    messagingSenderId: "658238715653",
    appId: "1:658238715653:web:58d513d162940ff61de96c",
};

// Inicializar Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database(app);

let selectedEbook = null;

// Verificar usuário ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    checkUser();
});

function checkUser() {
    const userId = localStorage.getItem('userId');
    if (userId) {
        database.ref('users/' + userId).once('value').then(snapshot => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${userData.name}!`;
            }
        });
    }
}

function handleEbookSelection(ebookUrl) {
    if (localStorage.getItem('userId')) {
        openEbook(ebookUrl);
    } else {
        selectedEbook = ebookUrl;
        document.getElementById('registration-modal').style.display = 'block';
    }
}

function registerUser() {
    const name = document.getElementById('user-name').value.trim();
    const age = document.getElementById('user-age').value.trim();

    if (name && age && !isNaN(parseInt(age))) {
        const userId = crypto.randomUUID();
        database.ref('users/' + userId).set({ name, age })
            .then(() => {
                localStorage.setItem('userId', userId);
                document.getElementById('welcome-message').textContent = `Bem-vindo, ${name}!`;
                closeModal();
                if (selectedEbook) openEbook(selectedEbook);
            })
            .catch(error => console.error("Erro ao salvar:", error));
    } else {
        alert('Por favor, preencha todos os campos corretamente.');
    }
}

function openEbook(ebookUrl) {
    document.getElementById('ebook-frame').src = ebookUrl;
    document.getElementById('ebook-frame').style.display = 'block';
}

function closeModal() {
    document.getElementById('registration-modal').style.display = 'none';
    selectedEbook = null;
    document.getElementById('user-name').value = '';
    document.getElementById('user-age').value = '';
}
</script>

</body>
</html>
