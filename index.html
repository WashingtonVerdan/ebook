<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Virtual - Washington Verdan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            margin: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        #pdf-container {
            display: none;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error {
            display: none;
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>ðŸ“– Leitura Virtual - Washington Verdan</header>

    <div class="container">
        <img src="viverderenda.jpg" alt="Capa do Livro" style="width: 200px; border-radius: 10px;">
        <h2>Viver de Renda</h2>
        <p>Entenda as DiferenÃ§as, Vantagens e Desvantagens para Investir com Sucesso</p>
        <button class="btn" onclick="openPDF()">ðŸ“– Ler Agora</button>
        <p class="error" id="error-message">NÃ£o foi possÃ­vel carregar o PDF. <a href="viverderenda.pdf" target="_blank">Clique aqui para abrir em outra aba.</a></p>
    </div>

    <div id="pdf-container">
        <iframe id="pdf-frame"></iframe>
    </div>

    <script>
        function openPDF() {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfFrame = document.getElementById('pdf-frame');
            const errorMessage = document.getElementById('error-message');

            pdfFrame.src = 'viverderenda.pdf';
            pdfContainer.style.display = 'block';
            errorMessage.style.display = 'none';

            pdfFrame.onload = function() {
                if (!pdfFrame.contentWindow.document.body.innerHTML) {
                    errorMessage.style.display = 'block';
                    pdfContainer.style.display = 'none';
                }
            };
        }
    </script>

</body>
</html>
