<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Washington Verdan</title>
    <meta name="description" content="Leia eBooks online gratuitamente em formato EPUB">
    <meta name="keywords" content="ebook, epub, leitura online, livros digitais, biblioteca virtual">
    <meta name="author" content="Washington Verdan">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .ebook-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .ebook {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 200px;
            text-align: center;
        }

        .ebook img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 5px;
            background: #eee;
        }

        .btn {
            display: block;
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        #viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        #viewer-header {
            background: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #viewer-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>Biblioteca Digital - Washington Verdan</header>

    <div class="container">
        <div class="ebook-list" id="ebook-list">
            <!-- Livros serÃ£o carregados dinamicamente -->
        </div>
    </div>

    <div id="viewer">
        <div id="viewer-header">
            <button onclick="closeViewer()">Fechar</button>
        </div>
        <div id="viewer-content">
            <div class="loading">Carregando...</div>
        </div>
    </div>

    <script>
        const ebooks = [
            {
                title: "Viver de Renda",
                cover: "https://washingtonverdan.github.io/ebook/images/viverderenda.jpg",
                file: "https://washingtonverdan.github.io/ebook/epubs/viverderenda.txt"
            }
        ];

        function loadBooks() {
            const ebookList = document.getElementById("ebook-list");

            ebooks.forEach(ebook => {
                const bookDiv = document.createElement("div");
                bookDiv.className = "ebook";
                bookDiv.innerHTML = `
                    <img src="${ebook.cover}" alt="${ebook.title}">
                    <h3>${ebook.title}</h3>
                    <a href="#" class="btn" onclick="openBook('${ebook.file}')">Ler Agora</a>
                `;
                ebookList.appendChild(bookDiv);
            });
        }

        async function openBook(url) {
            document.getElementById("viewer").style.display = "flex";
            document.getElementById("viewer-content").innerHTML = '<div class="loading">Carregando...</div>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao baixar o livro.");

                const blob = await response.blob();
                const epubBlobUrl = URL.createObjectURL(blob);

                document.getElementById("viewer-content").innerHTML = "";
                const book = ePub(epubBlobUrl);
                book.renderTo("viewer-content");
            } catch (error) {
                document.getElementById("viewer-content").innerHTML = "<p>Erro ao carregar o livro.</p>";
            }
        }

        function closeViewer() {
            document.getElementById("viewer").style.display = "none";
        }

        loadBooks();
    </script>

</body>
</html>
