  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --text-color: #ecf0f1;
      --border-radius: 8px;

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    header {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .video-container {
      width: 100%;
      max-width: 1200px;

      border-radius: var(--border-radius);
      overflow: hidden;

    .container {
      flex: 1;
      max-width: 1200px;
      width: 95%;
      margin: 20px auto;

    .ebook-controls {

    #ebook-select {

    #load-ebook {

      border: none;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #load-ebook:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .pdf-viewer-container {
      position: relative;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    #pdf-canvas {
      width: 100%;

      transition: opacity var(--transition-speed);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;

    .controls button {
      padding: 12px 20px;
      min-width: 100px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .controls button:hover:not(:disabled) {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #page-info {
      font-weight: 500;
      min-width: 120px;
      text-align: center;
    }

    .zoom-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 999;
    }

    footer {
      background-color: var(--primary-color);

      padding: 2rem 1rem;

    .social-links {

    .social-links a {
      color: white;

    @media (max-width: 768px) {

      .social-links a {
        font-size: 1rem;
        padding: 6px 12px;
      }
      
      .social-links i {
        font-size: 1.2rem;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    const stateKey = 'ebookReaderState';
    const dbName = 'EbookCache';
    let db;

    // Inicializa칞칚o do IndexedDB
    const initDB = () => {
  return new Promise((resolve, reject) => {
    // Atualiza para a vers칚o 2 do DB
    const request = indexedDB.open(dbName, 2);

    request.onupgradeneeded = (event) => {
      db = event.target.result;
      if (!db.objectStoreNames.contains('pdfs')) {
        // Cria a store usando 'url' como chave e adiciona um 칤ndice para timestamp
        const store = db.createObjectStore('pdfs', { keyPath: 'url' });
        store.createIndex('timestamp', 'timestamp');
      }
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      // Ap칩s a abertura, realiza limpeza de cache (remove itens com mais de 30 dias)
      const transaction = db.transaction(['pdfs'], 'readwrite');
      const store = transaction.objectStore('pdfs');
      const threshold = Date.now() - (30 * 24 * 60 * 60 * 1000);
      store.index('timestamp').openCursor().onsuccess = (e) => {
        const cursor = e.target.result;
        if (cursor && cursor.value.timestamp < threshold) {
          store.delete(cursor.primaryKey);
          cursor.continue();
        }
      };
      resolve(db);
    };

    request.onerror = (event) => {
      reject(event.target.error);
    };
  });
};

    // Gerenciamento de cache
    const getCachedPDF = async (url) => {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['pdfs'], 'readonly');
    const store = transaction.objectStore('pdfs');
    const request = store.get(url);

    request.onsuccess = () => resolve(request.result?.data);
    request.onerror = () => reject(request.error);
  });
};

    const cachePDF = async (url, data) => {
  return new Promise((resolve, reject) => {
    const transaction = db.transaction(['pdfs'], 'readwrite');
    const store = transaction.objectStore('pdfs');
    const request = store.put({
      url,
      data,
      timestamp: Date.now()
    });

    request.onsuccess = () => resolve();
    request.onerror = () => reject(request.error);
  });
};

    // Carregamento otimizado de PDF
    async function loadPDF(url) {
  try {
    const cachedData = await getCachedPDF(url);
    if (cachedData) {
      return pdfjsLib.getDocument(new Uint8Array(cachedData)).promise;
    }

    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    await cachePDF(url, arrayBuffer);
    return pdfjsLib.getDocument(new Uint8Array(arrayBuffer)).promise;
  } catch (error) {
    throw new Error('Falha ao carregar o PDF: ' + error.message);
  }
}

    let isRendering = false;  // Declarar essa vari치vel junto com pdfDoc, currentPage, scale, etc.

async function renderPage(pageNum) {
  if (isRendering) return;
  isRendering = true;

  try {
    loading.style.display = 'flex';
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale });

    // Ajusta o canvas para alta resolu칞칚o conforme o devicePixelRatio
    const devicePixelRatio = window.devicePixelRatio || 1;
    canvas.width = Math.floor(viewport.width * devicePixelRatio);
    canvas.height = Math.floor(viewport.height * devicePixelRatio);
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';

    const renderContext = {
      canvasContext: ctx,
      viewport,
      transform: [devicePixelRatio, 0, 0, devicePixelRatio, 0, 0]
    };

    await page.render(renderContext).promise;
    currentPage = pageNum;
    updatePageControls();
  } catch (error) {
    showError('Erro ao carregar a p치gina: ' + error.message);
  } finally {
    loading.style.display = 'none';
    isRendering = false;
  }
}

    async function loadEbook() {
        try {
    
    console.log('Iniciando carga do eBook:', ebook);
performance.mark('loadStart');

            const ebook = document.getElementById('ebook-select').value;
            loading.style.display = 'flex';
            
            // Limpar canvas antes de carregar novo PDF
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = 0;
            canvas.height = 0;

            if (pdfDoc) {
                await pdfDoc.destroy();
                pdfDoc = null;
            }

            if (!db) await initDB();
            pdfDoc = await loadPDF(ebook);

            const savedState = JSON.parse(localStorage.getItem(stateKey)) || {};
            if (savedState.ebook === ebook) {
                currentPage = savedState.page || 1;
                scale = savedState.scale || 1.5;
            } else {
                currentPage = 1;
                scale = 1.5;
            }

            // For칞ar atualiza칞칚o imediata dos controles
            updatePageControls();
            
            // Renderiza칞칚o priorit치ria da p치gina atual
            await renderPage(currentPage);

            // Pr칠-carregar p치ginas em segundo plano
            setTimeout(async () => {
                const pagesToPreload = [currentPage + 1];
                for (const pageNum of pagesToPreload) {
                    if (pageNum <= pdfDoc.numPages) {
                        try {
                            const page = await pdfDoc.getPage(pageNum);
                            await page.getTextContent();

performance.mark('loadEnd');
performance.measure('Load completo', 'loadStart', 'loadEnd');
console.log('Tempo de carga:', performance.getEntriesByName('Load completo')[0].duration + 'ms');


                        } catch (error) {
                            console.error('Erro no pr칠-carregamento:', error);
                        }
                    }
                }
            }, 500);

        } catch (error) {
            showError(error.message || 'Erro ao carregar o eBook');
        } finally {
            loading.style.display = 'none';
        }
    }

    async function renderPage(pageNum) {
        try {
            if (!pdfDoc) return;

            loading.style.display = 'flex';
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale });
            
            // Redimensionar canvas suavemente
            canvas.style.transition = 'all 0.3s ease';
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({
                canvasContext: ctx,
                viewport,
                intent: 'display'
            }).promise;

            currentPage = pageNum;
            updatePageControls();

        } catch (error) {
            showError('Erro ao carregar a p치gina. Tente recarregar o eBook.');
        } finally {
            loading.style.display = 'none';
            canvas.style.transition = '';
        }
    }

    function updatePageControls() {
        document.getElementById('prev-page').disabled = currentPage <= 1;
        document.getElementById('next-page').disabled = currentPage >= pdfDoc.numPages;
        document.getElementById('page-info').textContent = 
            `P치gina ${currentPage} de ${pdfDoc.numPages}`;
        
        localStorage.setItem(stateKey, JSON.stringify({
            ebook: document.getElementById('ebook-select').value,
            page: currentPage,
            scale: scale
        }));
    }

    function showError(message) {
        const alert = document.createElement('div');
        alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #e74c3c;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
        `;
        alert.textContent = message;
        document.body.appendChild(alert);
        
        setTimeout(() => alert.remove(), 5000);
    }

    // Event Listeners
    document.getElementById('load-ebook').addEventListener('click', loadEbook);
    document.getElementById('prev-page').addEventListener('click', () => renderPage(currentPage - 1));
    document.getElementById('next-page').addEventListener('click', () => renderPage(currentPage + 1));
    
    document.getElementById('zoom-in').addEventListener('click', () => {
        scale *= 1.2;
        renderPage(currentPage);
    });

    document.getElementById('zoom-out').addEventListener('click', () => {
        scale = Math.max(0.5, scale * 0.8);
        renderPage(currentPage);
    });

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' && currentPage > 1) {
            renderPage(currentPage - 1);
        } else if (e.key === 'ArrowRight' && currentPage < pdfDoc?.numPages) {
            renderPage(currentPage + 1);
        }
    });

    // Inicializa칞칚o autom치tica
    (async () => {
        await initDB();
        const savedState = JSON.parse(localStorage.getItem(stateKey));
        if (savedState?.ebook) {
            document.getElementById('ebook-select').value = savedState.ebook;
            setTimeout(loadEbook, 300);
        }
    })();
  </script>
