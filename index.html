<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>EbookFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .livro {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        .leitor {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #pagina {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Biblioteca EbookFlix</h1>
    
    <!-- Seção de Livros -->
    <div id="biblioteca">
        <div class="viverderenda.pdf" onclick="selecionarLivro(1)">
            <img src="viverderenda.jpg" alt="Livro 1" width="100">
            <h3>Dom Casmurro</h3>
            <button>Ler Agora</button>
        </div>
        
        <div class="livro" onclick="selecionarLivro(2)">
            <img src="capa2.jpg" alt="Livro 2" width="100">
            <h3>Memórias Póstumas</h3>
            <button>Comprar</button>
        </div>
    </div>

    <!-- Leitor Digital -->
    <div id="leitor" style="display: none;">
        <button onclick="fecharLeitor()">Voltar</button>
        <div id="pagina"></div>
        <button onclick="virarPagina()">Próxima Página</button>
    </div>

    <!-- Integração Banese (Simulação) -->
    <div id="pagamento" style="display: none;">
        <h2>Finalizar Compra</h2>
        <form id="formBanese">
            <input type="text" placeholder="Número do Cartão" required>
            <input type="month" placeholder="Validade" required>
            <input type="text" placeholder="CVV" required>
            <button type="button" onclick="finalizarPagamento()">Pagar</button>
        </form>
    </div>

    <script>
        const livros = {
            1: {
                titulo: "Dom Casmurro",
                conteudo: ["Página 1...", "Página 2...", "Página 3..."],
                gratuito: true
            },
            2: {
                titulo: "Memórias Póstumas",
                conteudo: ["Página 1...", "Página 2...", "Página 3..."],
                gratuito: false
            }
        };

        let livroAtual = null;
        let paginaAtual = 0;

        function selecionarLivro(id) {
            const livro = livros[id];
            if(!livro.gratuito) {
                document.getElementById('pagamento').style.display = 'block';
                return;
            }
            abrirLeitor(id);
        }

        function abrirLeitor(id) {
            livroAtual = livros[id];
            paginaAtual = 0;
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById('leitor').style.display = 'block';
            atualizarPagina();
        }

        function fecharLeitor() {
            document.getElementById('leitor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'block';
        }

        function virarPagina() {
            if(paginaAtual < livroAtual.conteudo.length - 1) {
                paginaAtual++;
                atualizarPagina();
            }
        }

        function atualizarPagina() {
            document.getElementById('pagina').innerHTML = livroAtual.conteudo[paginaAtual];
        }

        function finalizarPagamento() {
            // Simulação de integração com Banese
            alert("Pagamento processado com sucesso!");
            document.getElementById('pagamento').style.display = 'none';
            abrirLeitor(2);
        }
    </script>
</body>
</html>
