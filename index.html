<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de eBooks</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #ebook-frame {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="welcome-message">Bem-vindo ao Leitor de eBooks</h2>

    <div id="form-container">
        <h3>Insira seus dados</h3>
        <input type="text" id="user-name" placeholder="Digite seu nome" required>
        <input type="number" id="user-age" placeholder="Digite sua idade" required>
        <button type="button" class="btn-primary" id="submit-user">Entrar</button>
    </div>

    <div id="ebook-container" class="hidden">
        <h3>Escolha um eBook:</h3>
        <button type="button" class="btn-secondary" aria-label="Abrir eBook Viver de Renda" onclick="openEbook('viverderenda.pdf')">Viver de Renda</button>
        <button type="button" class="btn-secondary" aria-label="Abrir eBook 2" onclick="openEbook('ebook2.pdf')">eBook 2</button>
    </div>

    <iframe id="ebook-frame"></iframe>
</div>

<script>
// Configuração do Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCcBpK8gyBauMhjr2jLL-PMOFPtEOzjUi8",
    authDomain: "livro-coletivo.firebaseapp.com",
    databaseURL: "https://livro-coletivo-default-rtdb.firebaseio.com",
    projectId: "livro-coletivo",
    storageBucket: "livro-coletivo.firebasestorage.app",
    messagingSenderId: "658238715653",
    appId: "1:658238715653:web:58d513d162940ff61de96c",
};

// Inicializar Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database(app);

// Função para alternar a visibilidade dos elementos
function toggleDisplay(hideElement, showElement) {
    document.getElementById(hideElement).classList.toggle('hidden');
    document.getElementById(showElement).classList.toggle('hidden');
}

// Verifica se o usuário já está cadastrado
function checkUser() {
    const userId = localStorage.getItem('userId');
    if (userId) {
        const userRef = database.ref('users/' + userId);
        userRef.get().then((snapshot) => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${userData.name}!`;
                toggleDisplay('form-container', 'ebook-container');
            }
        }).catch((error) => {
            console.error("Erro ao carregar os dados do usuário:", error);
        });
    }
}

// Salvar os dados do usuário no Firebase
document.getElementById('submit-user').addEventListener('click', () => {
    const name = document.getElementById('user-name').value.trim();
    const age = document.getElementById('user-age').value.trim();

    if (name && age && !isNaN(parseInt(age))) {
        const userId = crypto.randomUUID(); // Use UUID para maior segurança
        database.ref('users/' + userId).set({ name, age })
        .then(() => {
            localStorage.setItem('userId', userId);
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${name}!`;
            toggleDisplay('form-container', 'ebook-container');
        })
        .catch(error => console.error("Erro ao salvar:", error));
    } else {
        alert('Preencha todos os campos corretamente.');
    }
});

// Abrir eBook dentro do iframe para melhor leitura em celular
function openEbook(ebookUrl) {
    document.getElementById('ebook-frame').src = ebookUrl;
    document.getElementById('ebook-frame').style.display = 'block';
}

checkUser();
</script>

</body>
</html>
