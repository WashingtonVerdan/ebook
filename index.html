<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de eBooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pdf-viewer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .data-container {
            margin-top: 20px;
            text-align: center;
        }

        .data-container p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Leitor de eBooks</h1>
</header>

<div class="container">
    <div class="pdf-viewer" id="pdf-viewer">
        <!-- O PDF será renderizado aqui -->
    </div>

    <div class="controls">
        <button id="prev-page">Página Anterior</button>
        <button id="next-page">Próxima Página</button>
    </div>

    <!-- Exibindo os dados do usuário -->
    <div class="data-container" id="data-container">
        <h2>DADOS DO USUÁRIO</h2>
        <p id="user-name">Carregando nome...</p>
        <p id="user-age">Carregando idade...</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Leitor de eBooks. Todos os direitos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

<script>
    // Sua configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCcBpK8gyBauMhjr2jLL-PMOFPtEOzjUi8",
        authDomain: "livro-coletivo.firebaseapp.com",
        databaseURL: "https://livro-coletivo-default-rtdb.firebaseio.com",
        projectId: "livro-coletivo",
        storageBucket: "livro-coletivo.appspot.com",
        messagingSenderId: "658238715653",
        appId: "1:658238715653:web:58d513d162940ff61de96c"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para ler os dados do Firebase
    function lerDadosDoUsuario() {
        const usuarioRef = database.ref('usuarios/1');
        usuarioRef.once('value', (snapshot) => {
            const usuario = snapshot.val();
            if (usuario) {
                document.getElementById('user-name').textContent = `Nome: ${usuario.nome}`;
                document.getElementById('user-age').textContent = `Idade: ${usuario.idade}`;
            } else {
                document.getElementById('user-name').textContent = 'Nome: Não encontrado';
                document.getElementById('user-age').textContent = 'Idade: Não encontrada';
            }
        });
    }

    // Carrega os dados ao carregar a página
    window.onload = function () {
        lerDadosDoUsuario();
        carregarEbook();
    };

    // Inicializa o PDF.js
    let pdfDoc = null;
    let pageNum = 1;
    let pageIsRendering = false;
    let pageNumIsPending = null;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('pdf-viewer').appendChild(canvas);

    // Função para carregar o eBook
    function carregarEbook() {
        const url = 'viverderenda.pdf';  // Substitua pelo caminho correto do seu PDF

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        }).catch(err => {
            console.error('Erro ao carregar o PDF: ', err);
            alert('Erro ao carregar o eBook.');
        });
    }

    // Renderiza a página do PDF
    function renderPage(num) {
        pageIsRendering = true;

        pdfDoc.getPage(num).then(page => {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise.then(() => {
                pageIsRendering = false;

                if (pageNumIsPending !== null) {
                    renderPage(pageNumIsPending);
                    pageNumIsPending = null;
                }
            });
        });
    }

    // Navegação entre páginas
    document.getElementById('next-page').addEventListener('click', () => {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        renderPage(pageNum);
    });

    document.getElementById('prev-page').addEventListener('click', () => {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        renderPage(pageNum);
    });
</script>

</body>
</html>
