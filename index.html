<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de eBooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        .ebook-cover {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #28a745;
            color: white;
        }
        #ebook-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leitor de eBooks</h2>
    <img id="ebook-cover" class="ebook-cover" src="viverderenda.jpg" alt="Capa do eBook">
    <h3>Escolha um eBook para ler:</h3>
    <button class="btn-secondary" onclick="openEbook('ebook1.pdf')">eBook 1</button>
    <button class="btn-secondary" onclick="openEbook('ebook2.pdf')">eBook 2</button>
    <iframe id="ebook-viewer"></iframe>
</div>

<script>
// Função para abrir o eBook no site sem baixar
function openEbook(ebookUrl) {
    document.getElementById('ebook-cover').style.display = 'none'; // Esconder a capa
    document.getElementById('ebook-viewer').src = `https://docs.google.com/gview?url=${window.location.origin}/${ebookUrl}&embedded=true`;
    document.getElementById('ebook-viewer').style.display = 'block';
}
</script>

</body>
</html>
