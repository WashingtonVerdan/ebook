<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook - Washington Verdan</title>
    <style>
        /* Mantenha o mesmo CSS anterior */
    </style>
</head>
<body>
    <header>
        <h1>üìö Ebook Gratuito</h1>
        <p>Por Washington Verdan</p>
    </header>

    <div class="container">
        <div class="ad-space">
            Espa√ßo para An√∫ncio
        </div>

        <div class="ebook-container">
            <h2>Leia Online</h2>
            <!-- Alterado para iframe com fallback -->
            <iframe 
                id="pdf-viewer"
                src="viverderenda.pdf#toolbar=0" 
                style="width: 100%; height: 600px; border: none;"
            >
                <p>Seu navegador n√£o suporta PDFs. 
                    <a href="viverderenda.pdf">Baixe o ebook aqui</a>.
                </p>
            </iframe>
            
            <!-- Bot√£o de download com verifica√ß√£o -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="viverderenda.pdf" download class="download-btn" id="download-link">
                    ‚¨áÔ∏è Baixar Ebook Completo
                </a>
                <p id="download-error" style="color: red; display: none;"></p>
            </div>
        </div>

        <div class="ad-space">
            Espa√ßo para An√∫ncio
        </div>
    </div>

    <footer>
        <p>Todos os direitos reservados &copy; <span id="year"></span> - Washington Verdan</p>
    </footer>

    <script>
        // Verifica√ß√£o do PDF
        window.addEventListener('load', function() {
            const pdfUrl = 'viverderenda.pdf';
            const downloadLink = document.getElementById('download-link');
            const errorDisplay = document.getElementById('download-error');
            
            // Testa se o PDF existe
            fetch(pdfUrl)
                .then(response => {
                    if (!response.ok) {
                        errorDisplay.textContent = 'Erro: Arquivo PDF n√£o encontrado!';
                        errorDisplay.style.display = 'block';
                        downloadLink.style.display = 'none';
                        throw new Error('PDF n√£o encontrado');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });

            // Atualiza ano
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
