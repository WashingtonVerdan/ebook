<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de eBooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pdf-viewer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Leitor de eBooks</h1>
</header>

<div class="container">
    <div class="pdf-viewer" id="pdf-viewer">
        <!-- O PDF será renderizado aqui -->
    </div>

    <div class="controls">
        <button id="prev-page">Página Anterior</button>
        <button id="next-page">Próxima Página</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Leitor de eBooks. Todos os direitos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
<script>
    const url = 'viverderenda.pdf';  // Substitua pela URL do seu PDF (ex: do Google Drive ou servidor)

    // Inicializa o PDF.js
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    let pdfDoc = null;
    let pageNum = 1;
    let pageIsRendering = false;
    let pageNumIsPending = null;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.getElementById('pdf-viewer').appendChild(canvas);

    // Carrega o PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        renderPage(pageNum);
    }).catch(err => {
        console.error('Erro ao carregar o PDF: ', err);
    });

    // Renderiza a página
    function renderPage(num) {
        pageIsRendering = true;

        // Obtém a página do PDF
        pdfDoc.getPage(num).then(page => {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            // Configura o tamanho do canvas para a página
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Renderiza a página no canvas
            page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise.then(() => {
                pageIsRendering = false;

                // Verifica se há uma página pendente
                if (pageNumIsPending !== null) {
                    renderPage(pageNumIsPending);
                    pageNumIsPending = null;
                }
            });
        });
    }

    // Controla a navegação de páginas
    document.getElementById('next-page').addEventListener('click', () => {
        if (pageNum >= pdfDoc.numPages) {
            return;
        }
        pageNum++;
        renderPage(pageNum);
    });

    document.getElementById('prev-page').addEventListener('click', () => {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        renderPage(pageNum);
    });
</script>
