<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de eBooks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #welcome-message {
            color: #28a745;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Mensagem de boas-vindas -->
    <div id="welcome-message" class="hidden"></div>

    <!-- Formulário de login -->
    <div id="form-container" class="hidden">
        <h2>Insira seus dados para continuar</h2>
        <form id="login-form">
            <input type="text" id="user-name" placeholder="Digite seu nome" required>
            <input type="number" id="user-age" placeholder="Digite sua idade" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Container do eBook -->
    <div id="ebook-container" class="hidden">
        <h3>Escolha o eBook para ler:</h3>
        <button onclick="openEbook('viverderenda.pdf')">Viver de Renda</button>
        <button onclick="openEbook('ebook2.pdf')">eBook 2</button>
        <button onclick="logout()" style="background-color: #dc3545; margin-top: 20px;">Sair</button>
    </div>

    <!-- Botão inicial -->
    <div id="initial-screen">
        <h3>Bem-vindo à plataforma de leitura!</h3>
        <button onclick="showForm()">Começar</button>
    </div>
</div>

<script>
// Elementos da UI
const uiElements = {
    initial: document.getElementById('initial-screen'),
    form: document.getElementById('form-container'),
    ebook: document.getElementById('ebook-container'),
    welcome: document.getElementById('welcome-message')
};

// Funções de controle de UI
function showElement(element) {
    Object.values(uiElements).forEach(el => el.classList.add('hidden'));
    element.classList.remove('hidden');
}

// Formulário de login
document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    
    const name = document.getElementById('user-name').value.trim();
    const age = document.getElementById('user-age').value.trim();

    if (!name || !age) {
        alert('Por favor, preencha todos os campos.');
        return;
    }

    // Salvar dados no localStorage
    localStorage.setItem('userName', name);
    localStorage.setItem('userAge', age);
    
    uiElements.welcome.textContent = `Bem-vindo, ${name}! Você tem ${age} anos.`;
    showElement(uiElements.ebook);
    uiElements.welcome.classList.remove('hidden');
});

// Acesso ao eBook
function openEbook(ebookUrl) {
    const userName = localStorage.getItem('userName');
    if (!userName) {
        alert("Você precisa fazer login primeiro.");
        showElement(uiElements.form);
        return;
    }
    window.open(ebookUrl, '_blank');
}

// Logout
function logout() {
    localStorage.removeItem('userName');
    localStorage.removeItem('userAge');
    showElement(uiElements.initial);
}

// Verificar usuário ao carregar
function checkUser() {
    const userName = localStorage.getItem('userName');
    const userAge = localStorage.getItem('userAge');

    if (userName && userAge) {
        uiElements.welcome.textContent = `Bem-vindo de volta, ${userName}!`;
        showElement(uiElements.ebook);
        uiElements.welcome.classList.remove('hidden');
    } else {
        showElement(uiElements.initial);
    }
}

// Inicialização
function showForm() {
    showElement(uiElements.form);
}

// Iniciar aplicação
checkUser();
</script>
</body>
</html>
