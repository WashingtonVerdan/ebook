<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="width">
    <title>Leitura Digital Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --text-color: #2c3e50;
        --background-color: #f8f9fa;
        --container-width: min(1200px, 95%);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: var(--text-color);
        line-height: 1.5;
    }

    .main-banner {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        padding: 4rem 1rem 3rem;
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .banner-content {
        max-width: var(--container-width);
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .site-title {
        font-size: 2.2rem;
        color: #ecf0f1;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 0.5rem;
        line-height: 1.2;
    }

    .site-subtitle {
        font-size: 1.1rem;
        color: #bdc3c7;
        font-weight: 300;
        letter-spacing: 0.5px;
    }

    .video-container {
        width: var(--container-width);
        margin: 1rem auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-banner {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        display: block;
    }

    .container {
        flex: 1;
        width: var(--container-width);
        margin: 0 auto;
        padding: 0 0.5rem;
    }

    .ebooks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
        padding: 0.5rem;
    }

    .ebook-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .ebook-cover {
        width: 100%;
        height: 300px;
        object-fit: contain;
        background: #f0f0f0;
        padding: 1rem;
    }

    .ebook-info {
        padding: 1rem;
        text-align: center;
    }

    .ebook-title {
        color: var(--primary-color);
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        line-height: 1.3;
    }

    .ebook-author {
        color: #7f8c8d;
        font-size: 0.85rem;
        margin-bottom: 1rem;
    }

    .btn {
        padding: 0.8rem 1.2rem;
        border-radius: 20px;
        font-weight: 500;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: none;
        cursor: pointer;
        width: 100%;
        justify-content: center;
        transition: filter 0.2s ease;
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .btn-primary:active {
        filter: brightness(1.1);
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        animation: spin 1s linear infinite;
        margin: 2rem auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .pdf-viewer-container {
        border-radius: 8px;
        overflow: hidden;
        margin: 1rem 0;
        background: #fff;
        position: relative;
    }

    .pdf-controls {
        background: #f8f9fa;
        padding: 0.8rem;
        display: flex;
        gap: 0.8rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
    }

    .page-slider {
        flex-grow: 1;
        height: 6px;
        background: #ddd;
        border-radius: 3px;
        min-width: 150px;
    }

    .page-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
    }

    #page-info {
        font-size: 0.9rem;
        min-width: 100px;
        text-align: center;
    }

    footer {
        background: var(--primary-color);
        color: white;
        text-align: center;
        padding: 1.5rem 1rem;
        margin-top: auto;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 1rem;
    }

    .social-links a {
        color: white;
        font-size: 24px;
        transition: transform 0.2s ease;
        padding: 8px;
    }

    .social-links a:active {
        transform: scale(0.9);
    }

    @media (max-width: 480px) {
        .main-banner {
            padding: 2rem 1rem;
        }

        .site-title {
            font-size: 1.8rem;
        }

        .site-subtitle {
            font-size: 1rem;
        }

        .ebooks-grid {
            grid-template-columns: 1fr;
            padding: 0;
        }

        .ebook-cover {
            height: 250px;
        }

        .pdf-controls {
            padding: 0.8rem 0.5rem;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.8rem;
            font-size: 0.85rem;
        }

        .page-slider {
            order: -1;
            width: 100%;
            margin: 0 0.5rem;
        }

        #page-info {
            width: 100%;
            order: -2;
        }
    }

    @media (max-width: 360px) {
        .site-title {
            font-size: 1.6rem;
        }

        .btn {
            font-size: 0.8rem;
        }

        .social-links a {
            font-size: 22px;
        }
    }
    </style>
</head>
<body>

<header class="main-banner">
    <div class="banner-content">
        <h1 class="site-title">Leitura Mobile<span class="book-icon">游닄</span></h1>
        <p class="site-subtitle">Leia onde e quando quiser</p>
    </div>
</header>

<div class="video-container">
    <a href="https://www.amazon.com.br/stores/Washington-Verdan/author/B09PVND4HD" target="_blank">
      <video class="video-banner" autoplay muted loop playsinline>
        <source src="anuncio.mp4" type="video/mp4">
        Seu navegador n칚o suporta v칤deos HTML5.
      </video>
    </a>
</div>

<div class="container">
    <div class="ebooks-grid">
        <div class="ebook-card">
            <img src="covers/hermetismo.jpg" alt="Hermetismo" class="ebook-cover">
            <div class="ebook-info">
                <h3 class="ebook-title">Hermetismo Moderno</h3>
                <p class="ebook-author">Autor: Washington Verdan</p>
                <button class="btn btn-primary" data-pdf="hermetismo3.pdf">
                    <i class="fas fa-book-open"></i> Ler Agora
                </button>
            </div>
        </div>

        <div class="ebook-card">
            <img src="covers/busca.jpg" alt="A Busca Pelo Sucesso" class="ebook-cover">
            <div class="ebook-info">
                <h3 class="ebook-title">A Busca Pelo Sucesso</h3>
                <p class="ebook-author">Autor: Washington Verdan</p>
                <button class="btn btn-primary" data-pdf="abuscapelosucesso.pdf">
                    <i class="fas fa-book-open"></i> Ler Agora
                </button>
            </div>
        </div>
    </div>

    <div class="loading-spinner" id="loading"></div>

    <div class="pdf-viewer-container">
        <div class="pdf-controls">
            <input type="range" id="page-slider" class="page-slider" min="1" value="1">
            <span id="page-info" class="page-info">P치gina 1 de 1</span>
            <div class="controls-buttons">
                <button class="btn btn-primary" id="prev-page" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn btn-primary" id="next-page" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>
</div>

<footer>
    <div class="social-links">
        <a href="https://www.instagram.com/washingtonverdan/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        
    </div>
    <p>&copy; 2025 Leitura Mobile. Todos os direitos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';

    let pdfDoc = null;
    let currentPage = 1;
    let scale = window.innerWidth < 480 ? 1.0 : 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');
    const pageSlider = document.getElementById('page-slider');

    // Event listeners para os cards
    document.querySelectorAll('.ebook-card button').forEach(button => {
        button.addEventListener('click', async () => {
            const pdfFile = button.dataset.pdf;
            await loadPDF(pdfFile);
        });
    });

    async function loadPDF(pdfFile) {
        try {
            showLoading();
            pdfDoc = await pdfjsLib.getDocument(pdfFile).promise;
            pageSlider.max = pdfDoc.numPages;
            await renderPage(1);
        } catch (error) {
            console.error('Erro ao carregar PDF:', error);
            alert('N칚o foi poss칤vel carregar o livro. Tente novamente.');
        } finally {
            hideLoading();
        }
    }

    async function renderPage(pageNum) {
        try {
            showLoading();
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: scale * window.devicePixelRatio });
            
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
            
            currentPage = pageNum;
            updateControls();
        } catch (error) {
            console.error('Erro ao renderizar p치gina:', error);
        } finally {
            hideLoading();
        }
    }

    function updateControls() {
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= pdfDoc.numPages;
        pageInfo.textContent = `P치gina ${currentPage} de ${pdfDoc.numPages}`;
        pageSlider.value = currentPage;
    }

    function showLoading() {
        loading.style.display = 'block';
    }

    function hideLoading() {
        loading.style.display = 'none';
    }

    // Event Listeners
    prevButton.addEventListener('click', () => currentPage > 1 && renderPage(currentPage - 1));
    nextButton.addEventListener('click', () => currentPage < pdfDoc.numPages && renderPage(currentPage + 1));
    pageSlider.addEventListener('input', (e) => {
        const newPage = parseInt(e.target.value);
        if (newPage !== currentPage) renderPage(newPage);
    });

    // Redimensionamento responsivo
    window.addEventListener('resize', () => {
        if (pdfDoc) {
            scale = window.innerWidth < 480 ? 1.0 : 1.5;
            renderPage(currentPage);
        }
    });

    // Toque na tela para virar p치ginas
    let touchStartX = 0;
    canvas.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    }, false);

    canvas.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diffX = touchStartX - touchEndX;
        
        if (Math.abs(diffX) > 50) {
            if (diffX > 0 && currentPage < pdfDoc.numPages) {
                renderPage(currentPage + 1);
            } else if (diffX < 0 && currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }
    }, false);
</script>
</body>
</html>
