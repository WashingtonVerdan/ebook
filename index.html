<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #fff;
            --button-bg: #007BFF;
            --button-text: #fff;
        }

        body.dark-mode {
            --background-color: #1e1e1e;
            --text-color: #f4f4f4;
            --card-bg: #333;
            --button-bg: #FFD700;
            --button-text: #000;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        header {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 15px;
            font-size: 22px;
        }

        #search {
            padding: 10px;
            width: 80%;
            margin: 15px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .book {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        #reader-container {
            display: none;
            padding: 20px;
        }

        #reader {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            background-color: var(--card-bg);
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--button-bg);
            color: var(--button-text);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>ðŸ“š Biblioteca Digital</header>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <input type="text" id="search" placeholder="Buscar um livro...">
    
    <div id="book-list"></div>

    <div id="reader-container">
        <a href="#" class="back-btn" onclick="closeReader()">Voltar</a>
        <div id="reader"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const books = [
                { title: "Livro 1", file: "livro1.epub" },
                { title: "Livro 2", file: "livro2.epub" }
            ];

            const bookList = document.getElementById("book-list");
            const searchInput = document.getElementById("search");
            const readerContainer = document.getElementById("reader-container");
            const readerDiv = document.getElementById("reader");

            function renderBooks(filter = "") {
                bookList.innerHTML = "";
                books
                    .filter(book => book.title.toLowerCase().includes(filter.toLowerCase()))
                    .forEach(book => {
                        let div = document.createElement("div");
                        div.classList.add("book");
                        div.innerText = book.title;
                        div.onclick = () => openReader(book.file);
                        bookList.appendChild(div);
                    });
            }

            searchInput.addEventListener("input", () => renderBooks(searchInput.value));
            renderBooks();

            function openReader(file) {
                bookList.style.display = "none";
                searchInput.style.display = "none";
                readerContainer.style.display = "block";

                let book = ePub(file);
                let rendition = book.renderTo("reader", { width: "100%", height: "100%" });
                rendition.display();
            }

            window.closeReader = function () {
                bookList.style.display = "flex";
                searchInput.style.display = "block";
                readerContainer.style.display = "none";
                readerDiv.innerHTML = "";  
            };
        });

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            let icon = document.querySelector(".theme-toggle i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }
    </script>

</body>
</html>
